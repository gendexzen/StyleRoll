<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Style Reroll</title>
  <style>
    body {
      background-color: #2d2d2d;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .style {
      font-size: 40px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .roll {
      font-size: 28px;
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #660;
    }
  </style>
</head>
<body>
  <div class="style" id="styleResult">Loading...</div>
  <div class="roll" id="roll"></div>
  <button onclick="rollStyle()">Reroll Style</button>

  <script>
    const styles = [
      "Realistic", "Cinematic", "Digital Art", "Vintage Film", "3D Cartoon", "Horror",
      "Sci-Fi", "Fantasy", "Neonpunk", "Cartoon", "3D Anime", "Storybook",
      "Classic", "Ink drawing", "Pixel art", "Low poly", "Watercolour", "Oil painting",
      "Abstract", "Anime", "Art Nouveau", "Baroque", "Cubism", "Expressionism",
      "Impressionism", "Medieval art", "Pop art", "Lineart", "Paper Craft", "Claymation",
      "Ukiyo-e", "Claude Monet", "Paul Gauguin", "Salvador Dali"
    ];

    function rollStyle() {
      const roll = Math.floor(Math.random() * styles.length);
      document.getElementById("roll").textContent = `Rolled: ${roll + 1}`;
      document.getElementById("styleResult").textContent = styles[roll];
    }

    window.onload = rollStyle;
  </script>
</body>
</html>
